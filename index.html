<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="plugins/materialize/css/materialize.min.css" rel="stylesheet" type="text/css">
		<link href="plugins/swiper/css/swiper.min.css" rel="stylesheet" type="text/css">
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<script src="plugins/jquery-3.2.1.min.js" type="text/javascript"></script>
		<script src="plugins/materialize/js/materialize.min.js" type="text/javascript"></script>
		<script src="plugins/swiper/js/swiper.jquery.min.js" type="text/javascript"></script>
	</head>
	<body>
		
		<!-- Slider main container -->
		<div class="swiper-container">
			<!-- Additional required wrapper -->
			<div class="swiper-wrapper">
				<!-- Slides -->
				<div class="swiper-slide">
					<aside class="green darken-2"></aside>
					<div class="container center" style="height:94%;">
						<div>
							<h6><img class="responsive-img" src="img/cendi.png" width="50px" height="80px">  Centro Nacional de Investigación y Desarrollo en Tecnologías Libres</h6>
						</div>
						<div style="margin-top:50%">
							<h4>Unidad II. Estilos Tecnológicos</h4>
							<h4>Tema 4. Proyecto Nacionales</h4>
							<hr/>
						</div>
						<div style="margin-top:50%">
							<h6 class="right-align">Leonel Hernández</h6>
							<h6 class="right-align">Rodrigo Boet</h6>
						</div>
					</div>
					<footer class="green darken-2"></footer>
				</div>
				<div class="swiper-slide">
					<aside class="green darken-2"></aside>
					<div class="container center" style="height:94%;">
						Slide 2
					</div>
					<footer class="green darken-2"></footer>
				</div>
				<div class="swiper-slide">
					<aside class="green darken-2"></aside>
					<div class="container center" style="height:94%;">
						Slide 3
					</div>
					<footer class="green darken-2"></footer>
				</div>
				...
			</div>
			<!-- If we need pagination -->
			<div class="swiper-pagination"></div>
			
		</div>
		<script>
			$(document).ready(function(){
				var swiper = new Swiper('.swiper-container', {
					pagination: '.swiper-pagination',
					effect: 'coverflow',
					grabCursor: true,
					centeredSlides: true,
					slidesPerView: 'auto',
					keyboardControl: true,
					paginationType: 'progress',
					coverflow: {
						rotate: 50,
						stretch: 0,
						depth: 100,
						modifier: 1,
						slideShadows : true
					}
				});
			});
		</script>
	</body>
</html>
